<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accesso Wi-Fi</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .instructions {
      margin-top: 30px;
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Accesso Wi-Fi</h1>
  <p id="ssid">SSID: <strong>Via Lattea OSPITI ;-)</strong></p>
  <button id="copyButton">Copia Password</button>
  <div class="instructions">
    <p>1. Premi il pulsante "Copia Password".</p>
    <p>2. Vai su <strong>Impostazioni</strong> &gt; <strong>Wi-Fi</strong> sul tuo dispositivo.</p>
    <p>3. Cerca la rete <strong>"Via Lattea OSPITI ;-)"</strong> nell'elenco.</p>
    <p>4. Incolla la password copiata per connetterti.</p>
  </div>

  <script>
    const password = "0u_ewL5L$#7u8I#r?7L2@yIcUnUBR4F00a-EprUBr?6&MEbROSwE&r=Yo4_*Ju=";

    document.getElementById('copyButton').addEventListener('click', () => {
      navigator.clipboard.writeText(password).then(() => {
        alert("Password copiata negli appunti!");
      }).catch(err => {
        console.error("Errore durante la copia della password: ", err);
        alert("Impossibile copiare la password. Per favore, copiala manualmente.");
      });
    });
  </script>
</body>
</html>
