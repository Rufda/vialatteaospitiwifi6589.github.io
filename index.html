<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

  <style type="text/css">

<body>
  <div id="content">
    <h2>Credenziali Wi-Fi</h2>
    <p><strong>SSID:</strong> Via Lattea OSPITI ;-)</p>
    <p><strong>Password:</strong> 0u_ewL5L$#7u8I#r?7L2@yIcUnUBR4F00a-EprUBr?6&MEbROSwE&r=Yo4_*Ju=</p>
    <button onclick="generateQRCode()">Genera QR Code</button>
    <div id="qrcode"></div>
  </div>

  <script>
    function generateQRCode() {
      const ssid = "Via Lattea OSPITI ;-)";
      const password = "0u_ewL5L$#7u8I#r?7L2@yIcUnUBR4F00a-EprUBr?6&MEbROSwE&r=Yo4_*Ju=";
      const wifiConfig = `WIFI:T:WPA;S:${ssid};P:${password};;`;
      QRCode.toCanvas(document.getElementById('qrcode'), wifiConfig, function (error) {
        if (error) console.error(error);
        console.log('QR code generato con successo!');
      });
    }
  </script>
