<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso Wi-Fi</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #0056b3;
    }
    .instructions {
      margin-top: 30px;
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Accesso Wi-Fi</h1>
  <button id="copyButton">Copia Password</button>
  <div class="instructions">
    <p>1. Premi il pulsante <strong>"Copia Password"</strong>.</p>
    <p>2. Vai su <strong>Impostazioni</strong> &gt; <strong>Wi-Fi</strong> sul tuo dispositivo.</p>
    <p>3. Cerca la rete <strong>"Via Lattea OSPITI ;-)"</strong> nell'elenco.</p>
    <p>4. Incolla la password copiata per connetterti.</p>
    <p>5. Goditi la velocit√† della fibra fino a 1000 Mbps! üèéÔ∏è</p>
  </div>

  <script>
    // Definizione della password Wi-Fi
    const password = "0u_ewL5L$#7u8I#r?7L2@yIcUnUBR4F00a-EprUBr?6&MEbROSwE&r=Yo4_*Ju=";

    // Aggiungi un evento click al pulsante
    document.getElementById('copyButton').addEventListener('click', () => {
      // Usa l'API Clipboard per copiare la password
      navigator.clipboard.writeText(password).then(() => {
        // Conferma che la password √® stata copiata
        alert("Password copiata negli appunti!");
      }).catch(err => {
        // Gestione degli errori
        console.error("Errore durante la copia della password: ", err);
        alert("Impossibile copiare la password. Copiala manualmente:\n" + password);
      });
    });
  </script>
</body>
</html>
