<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Accesso Wi-Fi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
  <div id="content">
    <button onclick="generateQRCode()">Connettiti al Wi-Fi</button>
    <div id="qrcode"></div>
  </div>

  <script>
    function generateQRCode() {
      const ssid = "Via Lattea OSPITI ;-)";
      const password = "0u_ewL5L$#7u8I#r?7L2@yIcUnUBR4F00a-EprUBr?6&MEbROSwE&r=Yo4_*Ju=";
      const qrCodeData = `WIFI:T:WPA;S:${ssid};P:${password};;`;
      QRCode.toCanvas(document.getElementById('qrcode'), qrCodeData, function (error) {
        if (error) console.error(error);
        console.log('QR code generato con successo!');
      });
    }
  </script>
</body>
</html>
